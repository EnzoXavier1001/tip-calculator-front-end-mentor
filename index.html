<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <link rel="stylesheet" href="styles.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="container">
    <h1 class="title">Spli <br> tter</h1>
    <div class="calculator">
      <div class="form-info">
        <div class="form-group">
          <label for="bill">Bill</label>
          <input type="number" id="bill" class="input-field">
          <div class="input-icon">
            <img src="images/icon-dollar.svg" alt="">
          </div>
        </div>
    
        <div class="form-group">
          <label>Select Tip %</label>
          <div class="wrapper-tips">
            <button class="btn-tips" data-tip="5">
              5%
            </button>
            <button class="btn-tips" data-tip="10">
              10%
            </button>
            <button class="btn-tips" data-tip="15">
              15%
            </button>
            <button class="btn-tips" data-tip="25">
              25%
            </button>
            <button class="btn-tips" data-tip="50">
              50%
            </button>
            <input type="number" class="btn-tips custom" placeholder="custom">
          </div>
        </div>
  
        <div class="form-group">
          <div class="form-group__title">
            <label for="number-people">Number of People</label>
            <span class="error-message">Can't be zero</span>
          </div>
          <input type="number" id="number-people" class="input-field">
          <div class="input-icon">
            <img src="images/icon-person.svg" alt="">
          </div>
        </div>
      </div>
      <div class="display">
        <div class="wrapper-result">
          <div class="result-amount">
            <div class="result-amount__text">
              <div class="result-amount-wrapper">
                <p>Tip Amount</p>
                <span>/ person</span>
              </div>
            </div>
            <div class="result-amount__value tip-amount">
              $0.00
            </div>
          </div>
          <div class="result-amount">
            <div class="result-amount__text">
              <div class="result-amount-wrapper">
                <p>Total</p>
                <span>/ person</span>
              </div>
            </div>
            <div class="result-amount__value total-person">
              $0.00
            </div>
          </div>
        </div>
        <button class="btn-reset" onclick="clearFields()">Reset</button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Enzo Costa</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
